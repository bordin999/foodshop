<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <title>
      My App :{% block title %}

      {% endblock %}
    </title>
  </head>
  <body {% block classbody %}{% endblock classbody %}>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
          <lord-icon
              src="https://cdn.lordicon.com/lzwckydi.json"
              trigger="loop"
              colors="primary:#ebe6ef,secondary:#121331,tertiary:#ffc738,quaternary:#2ca58d,quinary:#f24c00"
              style="width:80px;height:80px">
          </lord-icon>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
          <div class="d-flex justify-content-end">
            <div class="row">
              {% if session.get('user_id')  %}
              <div class="col-md-auto align-self-center border-end">
              <a href="/history" class="text-decoration-none text-dark fs-6">History</a>
              </div>
              <div class="col-md-auto align-self-center border-end">
                <a href="/setting" class="text-decoration-none text-dark fs-6">Setting</a>
              </div>
                <div class="col-md-auto align-self-center border-end"><a href="/profile" class="text-decoration-none text-dark fs-6">{{ session.get('name') }}</a></div>
                <div class="col-md-auto">
                  <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
              {% else %}
                <div class="col-md-auto">
                  <a href="/login" class="text-decoration-none text-dark fs-6">Login</a>
                </div>
                <div class="col-md-auto">
                  <a href="/register" class="text-decoration-none text-dark fs-6">Register</a>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block main %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
