{% extends 'layout.html' %}

{% block title %}
  Login
{% endblock %}

{% block main %}
  <main>
    <div class="container mt-5 login-card">
      <div class="card mt-5 p-3">
        <h1 class="text-center">Login</h1>
        <div class="text-center">
          <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
          <lord-icon src="https://cdn.lordicon.com/dqxvvqzi.json" trigger="loop" colors="outline:#121331,primary:#ffc738,secondary:#4bb3fd" style="width:250px;height:250px"></lord-icon>
        </div>
        <form action="/login" method="post">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control" id="username" required />
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control" id="password" required />
          </div>
          {{ message }}
          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
        <div class="text-end">
          <a href="/register" class="text-white link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Register</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: 'body',
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0
    })
  </script>
{% endblock %}
